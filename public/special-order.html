<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="../style.css">

    <title>Special Order</title>
</head>
<body>
    <h1> special customisation </h1>
    <form action="">
        
        <datalist id="color">
            <option value="Whait">
            <option value="Black">
            <option value="Gray">
            <option value="DarkBrown">
            <option value="DarkBlue">
        </datalist>

        <label for="color">Select a color for your shoe:</label>
        <input type="text" id="color" name="color" list="color">
        
            
        <hr>
    
        
        <br>
        What type do you wont:<br>
        <input type="radio" name="A" id="Sport shoes" value="Sport shoes">
        <label for="Sport shoes">Sport shoes</label><br>
    
        <input type="radio" name="A" id="Casual shoes" value="Casual shoes">
        <label for="Casual shoes">Casual shoes</label><br>
    
        <input type="radio" name="A" id="Modren shoes" value="Modren shoes">
        <label for="Modren shoes">Modren shoes</label><br>
        
        <br>
        <hr>

        <label for="size">Size:</label><input id="size" type="number" placeholder="Enter your shoes size"><br><br>
        <label for="wight">Wight:</label> <input id="wight" type="number" placeholder="Enter your wight"> <br><br>
        <label for="deteles">Deteles:</label> <br><textarea id="deteles" placeholder="More deteles about your order"></textarea>

        
        <br>
        <hr>

        <h3> customer information</h3>

        <label for="country">Country: </label>&#160;&#160;&#160;&#160;
        <input type="text" id="country" name="country" autocomplete="country" placeholder="Enter your country">
<br>
        <label for="city">City:</label> &#160; &#160;&#160;&#160; &#160;&#160;&#160;&#160;
        <input type="text" id="city" name="city" autocomplete="city" placeholder="Enter your city">
<br>
        <label for="street">Street:</label> &#160; &#160;&#160;&#160; &#160;&#160;
        <input type="text" id="street" name="street" autocomplete="street" placeholder="Enter your street">
<br>
        <label for="email">Email: </label> &#160; &#160;&#160;&#160;&#160;&#160;
        <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your email">
<br>
        <label for="phone">Phone: </label> &#160;&#160;&#160;&#160;&#160;&#160;&#160;
        <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="Enter your phone number">

<br><br>
        
    </form>

</html>
